<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex items-center justify-center min-h-screen font-mono text-white bg-gradient-to-br from-gray-800 to-black"
  >
    <div class="w-full max-w-md p-6 bg-gray-900 rounded-lg shadow-lg">
      <h1
        class="mb-6 text-3xl font-bold text-center text-transparent bg-gradient-to-r from-purple-400 to-pink-600 bg-clip-text"
      >
        Register
      </h1>
      <form id="registerForm" class="space-y-4">
        <div>
          <label for="full_name" class="block text-sm font-medium"
            >Full Name</label
          >
          <input
            id="full_name"
            type="text"
            placeholder="John Doe"
            class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
            required
          />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium">Email</label>
          <input
            id="email"
            type="email"
            placeholder="example@example.com"
            class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
            required
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium"
            >Password</label
          >
          <input
            id="password"
            type="password"
            placeholder="********"
            class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
            required
          />
        </div>
        <button
          class="w-full px-4 py-2 font-bold text-white rounded-lg bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600"
          type="submit"
        >
          Register
        </button>
        <a href="/login.html" class="flex justify-center w-full text-indigo-500"
          >Уже есть аккаунт?</a
        >
      </form>
    </div>
    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const fullName = document.getElementById("full_name").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          const response = await fetch("/reg", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              name: fullName,
              email,
              password,
            }),
          });

          if (response.ok) {
            alert("Registration successful!");
            window.location.href = "/";
          } else {
            alert("Error during registration.");
          }
        });
    </script>
  </body>
</html>
