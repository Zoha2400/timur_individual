<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clients - FlexArt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body class="flex flex-col min-h-screen text-gray-100 bg-gray-900">
    <header
      class="p-4 shadow-md bg-gradient-to-r from-purple-800 to-indigo-800"
    >
      <nav class="flex items-center justify-between">
        <a
          class="flex items-center text-3xl font-black transition-transform duration-300 hover:scale-105"
          href="/"
        >
          <span class="text-pink-400">Flex</span>Art
        </a>
        <div class="flex items-center gap-4">
          <a
            class="p-2 transition-colors duration-300 rounded-lg hover:bg-indigo-700"
            href="/"
            >Основная</a
          >
          <a
            class="p-2 transition-colors duration-300 rounded-lg hover:bg-indigo-700"
            href="/employees"
            >Рабочие</a
          >
          <a
            class="p-2 transition-colors duration-300 bg-purple-700 rounded-lg hover:bg-pink-600"
            href="/clients"
            >Клиенты</a
          >
          <a
            class="p-2 transition-colors duration-300 rounded-lg hover:bg-indigo-700"
            href="/orders"
            >Заказы</a
          >
        </div>
      </nav>
    </header>

    <main class="container flex flex-grow gap-3 px-4 py-8 mx-auto">
      <section class="w-1/2 mb-6">
        <h2 class="mb-4 text-2xl font-semibold">Add New Client</h2>
        <form
          id="create-client-form"
          class="p-4 bg-gray-800 rounded-lg shadow-md"
        >
          <div class="mb-4">
            <label for="client-name" class="block text-gray-300"
              >Client Name</label
            >
            <input
              type="text"
              id="client-name"
              class="w-full p-2 mt-2 text-white bg-black rounded"
              placeholder="Client Name"
            />
          </div>
          <div class="mb-4">
            <label for="client-phone" class="block text-gray-300"
              >Phone Number</label
            >
            <input
              type="text"
              id="client-phone"
              class="w-full p-2 mt-2 text-white bg-black rounded"
              placeholder="Client Phone"
            />
          </div>
          <button
            type="submit"
            class="w-full p-2 mt-4 text-white bg-blue-500 rounded-lg"
          >
            Add Client
          </button>
        </form>
      </section>

      <!-- Секция с клиентами -->
      <section class="w-1/2">
        <h2 class="mb-4 text-2xl font-semibold">Current Clients</h2>
        <div id="clients" class="space-y-6">
          <!-- Клиенты будут добавляться здесь -->
        </div>
      </section>
    </main>

    <footer
      class="p-4 mt-auto text-center bg-gradient-to-r from-gray-800 to-gray-900"
    >
      <p
        class="text-gray-400 transition-colors duration-300 hover:text-indigo-500"
      >
        &copy; 2024 FlexArt. All rights reserved.
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
