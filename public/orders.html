<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders - FlexArt</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-col min-h-screen text-gray-100 bg-gray-900">
    <header
      class="p-4 shadow-md bg-gradient-to-r from-purple-800 to-indigo-800"
    >
      <nav class="flex items-center justify-between">
        <a
          class="flex items-center text-3xl font-black transition-transform duration-300 hover:scale-105"
          href="/"
        >
          <span class="text-pink-400">Flex</span>Art
        </a>
        <div class="flex items-center gap-4">
          <a
            class="p-2 transition-colors duration-300 rounded-lg hover:bg-indigo-700"
            href="/"
            >Основная</a
          >
          <a
            class="p-2 transition-colors duration-300 rounded-lg hover:bg-indigo-700"
            href="/employees"
            >Рабочие</a
          >
          <a
            class="p-2 transition-colors duration-300 rounded-lg hover:bg-indigo-700"
            href="/clients"
            >Клиенты</a
          >
          <a
            class="p-2 transition-colors duration-300 bg-purple-700 rounded-lg hover:bg-pink-600"
            href="/orders"
            >Заказы</a
          >
        </div>
      </nav>
    </header>

    <main
      class="container flex justify-between flex-grow w-full gap-5 px-4 py-8 mx-auto"
    >
      <!-- Форма для создания нового заказа -->
      <section class="w-1/2 mb-6">
        <h2 class="mb-4 text-2xl font-semibold">Создать новый заказ</h2>
        <form
          id="create-order-form"
          class="p-4 bg-gray-800 rounded-lg shadow-md"
        >
          <div class="mb-4">
            <label for="order-details" class="block text-gray-300"
              >Детали заказа</label
            >
            <input
              type="text"
              id="order-details"
              class="w-full p-2 mt-2 text-white bg-black rounded"
              placeholder="Детали заказа"
            />
          </div>
          <div class="mb-4">
            <label for="client-id" class="block text-gray-300"
              >ID клиента</label
            >
            <input
              type="number"
              id="client-id"
              class="w-full p-2 mt-2 text-white bg-black rounded"
              placeholder="ID клиента"
            />
          </div>
          <div class="mb-4">
            <label for="size-sqm" class="block text-gray-300"
              >Размер (м²)</label
            >
            <input
              type="number"
              id="size-sqm"
              class="w-full p-2 mt-2 text-white bg-black rounded"
              placeholder="Размер в квадратных метрах"
            />
          </div>
          <div class="mb-4">
            <label for="texture" class="block text-gray-300">Текстура</label>
            <input
              type="text"
              id="texture"
              class="w-full p-2 mt-2 text-white bg-black rounded"
              placeholder="Текстура"
            />
          </div>
          <div class="mb-4">
            <label for="color" class="block text-gray-300">Цвет</label>
            <input
              type="text"
              id="color"
              class="w-full p-2 mt-2 text-white bg-black rounded"
              placeholder="Цвет"
            />
          </div>
          <button
            type="submit"
            class="w-full p-2 mt-4 text-white bg-blue-500 rounded-lg"
          >
            Создать заказ
          </button>
        </form>
      </section>

      <!-- Секция с заказами -->
      <section class="w-1/2">
        <h2 class="mb-4 text-2xl font-semibold">Текущие заказы</h2>
        <div id="orders" class="space-y-6">
          <!-- Заказы будут добавляться здесь -->
        </div>
      </section>
    </main>

    <footer class="p-4 text-center bg-gradient-to-r from-gray-800 to-gray-900">
      <p
        class="text-gray-400 transition-colors duration-300 hover:text-indigo-500"
      >
        &copy; 2024 FlexArt. Все права защищены.
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
