<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employees - FlexArt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="flex flex-col min-h-screen text-gray-100 bg-gray-900">
    <header
      class="p-4 shadow-md bg-gradient-to-r from-purple-800 to-indigo-800"
    >
      <nav class="flex items-center justify-between">
        <a
          class="flex items-center text-3xl font-black transition-transform duration-300 hover:scale-105"
          href="/"
        >
          <span class="text-pink-400">Flex</span>Art
        </a>
        <div class="flex items-center gap-4">
          <a
            class="p-2 transition-colors duration-300 rounded-lg hover:bg-indigo-700"
            href="/"
            >Основная</a
          >
          <a
            class="p-2 transition-colors duration-300 bg-purple-700 rounded-lg hover:bg-pink-600"
            href="/employees"
            >Рабочие</a
          >
          <a
            class="p-2 transition-colors duration-300 rounded-lg hover:bg-indigo-700"
            href="/clients"
            >Клиенты</a
          >
          <a
            class="p-2 transition-colors duration-300 rounded-lg hover:bg-indigo-700"
            href="/orders"
            >Заказы</a
          >
          <button class="p-2 bg-red-500 rounded-lg hover:bg-red-600 logout">
            Выйти
          </button>
        </div>
      </nav>
    </header>

    <main class="container flex flex-grow gap-3 px-4 py-8 mx-auto">
      <section class="w-1/2 mb-6">
        <h2 class="mb-4 text-2xl font-semibold">Добавить нового сотрудника</h2>
        <form
          id="create-employee-form"
          class="p-4 bg-gray-800 rounded-lg shadow-md"
        >
          <div class="mb-4">
            <label for="employee-name" class="block text-gray-300"
              >Имя сотрудника</label
            >
            <input
              type="text"
              id="employee-name"
              class="w-full p-2 mt-2 text-white bg-black rounded"
              placeholder="Имя сотрудника"
            />
          </div>
          <div class="mb-4">
            <label for="employee-position" class="block text-gray-300"
              >Должность</label
            >
            <input
              type="text"
              id="employee-position"
              class="w-full p-2 mt-2 text-white bg-black rounded"
              placeholder="Должность"
            />
          </div>
          <div class="mb-4">
            <label for="employee-hire-date" class="block text-gray-300"
              >Дата найма</label
            >
            <input
              type="date"
              id="employee-hire-date"
              class="w-full p-2 mt-2 text-white bg-black rounded"
            />
          </div>
          <div class="mb-4">
            <label for="employee-salary" class="block text-gray-300"
              >Зарплата</label
            >
            <input
              type="number"
              id="employee-salary"
              class="w-full p-2 mt-2 text-white bg-black rounded"
              placeholder="Зарплата"
            />
          </div>
          <button
            type="submit"
            class="w-full p-2 mt-4 text-white bg-blue-500 rounded-lg"
          >
            Добавить сотрудника
          </button>
        </form>
      </section>

      <!-- Секция с сотрудниками -->
      <section class="w-1/2">
        <h2 class="mb-4 text-2xl font-semibold">Текущие сотрудники</h2>
        <div id="employees" class="space-y-3">
          <!-- Сотрудники будут добавляться здесь -->
        </div>
      </section>
    </main>

    <footer class="p-4 text-center bg-gradient-to-r from-gray-800 to-gray-900">
      <p
        class="text-gray-400 transition-colors duration-300 hover:text-indigo-500"
      >
        &copy; 2024 FlexArt. Все права защищены.
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
